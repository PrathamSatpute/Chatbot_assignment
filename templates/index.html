<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iron Lady Chatbot</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    .chat-container {
      height: 600px;
      max-height: 80vh;
    }
    .message-bubble {
      max-width: 80%;
      word-wrap: break-word;
    }
    .typing-indicator {
      display: none;
    }
    .typing-indicator.show {
      display: block;
    }
    .fade-in {
      animation: fadeIn 0.3s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .pulse {
      animation: pulse 1.5s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-purple-50 to-pink-50 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white rounded-3xl shadow-2xl w-full max-w-md mx-auto flex flex-col chat-container">
    <!-- Header -->
    <div class="bg-gradient-to-r from-purple-600 to-pink-600 text-white p-6 rounded-t-3xl">
      <div class="flex items-center space-x-3">
        <div class="w-10 h-10 bg-white bg-opacity-20 rounded-full flex items-center justify-center">
          <i class="fas fa-robot text-xl"></i>
        </div>
        <div>
          <h1 class="text-xl font-bold">Iron Lady Assistant</h1>
          <p class="text-sm opacity-90">Your leadership development guide</p>
        </div>
      </div>
    </div>

    <!-- Chat Messages -->
    <div id="chatbox" class="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-50">
      <!-- Welcome Message -->
      <div class="message-bubble bg-white rounded-2xl rounded-tl-sm p-4 shadow-sm fade-in">
        <div class="flex items-start space-x-2">
          <div class="w-8 h-8 bg-purple-100 rounded-full flex items-center justify-center flex-shrink-0">
            <i class="fas fa-robot text-purple-600 text-sm"></i>
          </div>
          <div>
            <p class="text-gray-800">Hello! I'm your Iron Lady assistant. I can help you with information about our leadership development programs, duration, certificates, and more. How can I assist you today?</p>
          </div>
        </div>
      </div>

      <!-- Typing Indicator -->
      <div id="typingIndicator" class="typing-indicator message-bubble bg-white rounded-2xl rounded-tl-sm p-4 shadow-sm">
        <div class="flex items-center space-x-2">
          <div class="w-8 h-8 bg-purple-100 rounded-full flex items-center justify-center flex-shrink-0">
            <i class="fas fa-robot text-purple-600 text-sm"></i>
          </div>
          <div class="flex space-x-1">
            <div class="w-2 h-2 bg-gray-400 rounded-full pulse"></div>
            <div class="w-2 h-2 bg-gray-400 rounded-full pulse" style="animation-delay: 0.2s;"></div>
            <div class="w-2 h-2 bg-gray-400 rounded-full pulse" style="animation-delay: 0.4s;"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Input Area -->
    <div class="p-4 bg-white border-t border-gray-200 rounded-b-3xl">
      <div class="flex space-x-2">
        <input 
          id="userInput" 
          type="text" 
          class="flex-1 border border-gray-300 rounded-2xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200" 
          placeholder="Ask about programs, duration, certificates..."
          onkeypress="handleKeyPress(event)"
        >
        <button 
          id="sendButton"
          onclick="sendMessage()" 
          class="bg-gradient-to-r from-purple-600 to-pink-600 text-white px-6 py-3 rounded-2xl hover:from-purple-700 hover:to-pink-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
      
      <!-- Quick Action Buttons -->
      <div class="mt-3 flex flex-wrap gap-2">
        <button onclick="sendQuickMessage('What programs do you offer?')" class="text-xs bg-purple-100 text-purple-700 px-3 py-1 rounded-full hover:bg-purple-200 transition-colors">
          Programs
        </button>
        <button onclick="sendQuickMessage('How long are the programs?')" class="text-xs bg-pink-100 text-pink-700 px-3 py-1 rounded-full hover:bg-pink-200 transition-colors">
          Duration
        </button>
        <button onclick="sendQuickMessage('Do you provide certificates?')" class="text-xs bg-blue-100 text-blue-700 px-3 py-1 rounded-full hover:bg-blue-200 transition-colors">
          Certificates
        </button>
        <button onclick="sendQuickMessage('Tell me about mentors')" class="text-xs bg-green-100 text-green-700 px-3 py-1 rounded-full hover:bg-green-200 transition-colors">
          Mentors
        </button>
      </div>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
